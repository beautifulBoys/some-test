<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>酷炫在线编辑器</title>
</head>

<script>
function clickEvent () {
	var dom = document.getElementById('ta');
	evvv(dom.value);
}
function evvv (str) {
	eval(str);
}
</script>
<body>
  <div id="app">
    <textarea class="textarea" id="ta"></textarea>
	<button onclick="clickEvent()">anniu</button>
  </div>
</body>

</html>

  html, body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  #id {
    width: 100%;
    height: 100%;
  }
  .textarea {
    width: 100%;
    height: 100%;
	  background: #333;
    border: none;
    outline: none;

  }
